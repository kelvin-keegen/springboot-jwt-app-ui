server.port=${PORT:3001}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.example.application

server.error.include-message=always
spring.application.name=auth-vaadin-app

# My values

api-root-url=${api-url:localhost:7005}

api-server.login.link=${api-root-url}/api/v1/login
api-server.register.link=${api-root-url}/api/v1/register
api-server.pwd-reset.link=${api-root-url}/api/v1/password-reset
api-server.pwd-change.link=${api-root-url}/api/v1/password-change
api-server.token-refresh.link=${api-root-url}/api/v1/token-refresh
api-server.get-all.link=${api-root-url}/api/v1/get-all